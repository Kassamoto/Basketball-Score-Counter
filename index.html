<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-side">
        <h3>HOME</h3>
        <h2 id="home-score" class="score-box">0</h2>
        <div class="score-modifiers">
          <button
            id="home-plus-1"
            class="modifier-box"
            onclick="increaseHomeScoreOne()"
          >
            +1
          </button>
          <button
            id="home-plus-2"
            class="modifier-box"
            onclick="increaseHomeScoreTwo()"
          >
            +2
          </button>
          <button
            id="home-plus-3"
            class="modifier-box"
            onclick="increaseHomeScoreThree()"
          >
            +3
          </button>
        </div>
      </div>

      <button class="reset-button" onclick="resetScore()">RESET</button>

      <div class="guest-side">
        <h3>GUEST</h3>
        <h2 id="guest-score" class="score-box">0</h2>
        <div class="score-modifiers">
          <button
            id="guest-plus-1"
            class="modifier-box"
            onclick="increaseGuestScoreOne()"
          >
            +1
          </button>
          <button
            id="guest-plus-2"
            class="modifier-box"
            onclick="increaseGuestScoreTwo()"
          >
            +2
          </button>
          <button
            id="guest-plus-3"
            class="modifier-box"
            onclick="increaseGuestScoreThree()"
          >
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
